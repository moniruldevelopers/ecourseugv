{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section style="margin-top: 150px;">

</section>
<div class="container shadow-lg mt-3 p-3 mb-5 bg-white rounded " >
  <h2>Create  Your new  password </h2>
  
  <form method="post" class="password-reset-form_key ">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary"><i class="fa fa-save" aria-hidden="true"></i>  Save Password</button>
  </form>
</div>
{% endblock %}
